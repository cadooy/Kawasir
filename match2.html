<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة القنوات</title>
    <!-- إضافة الخط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Tajawal', sans-serif; /* استخدام الخط */
        }

        /* تصميم شريط الرأس */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #080000; /* لون رأس الصفحة */
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between; /* محاذاة العناصر بين اليمين واليسار */
            transition: transform 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        /* تصميم الشعار */
        .logo img {
            width: 90px; /* حجم الشعار */
            height: 90px;
            border-radius: 50%; /* جعل الشعار دائري */
        }

        /* تصميم النص */
        .title {
            font-size: 40px;
            font-weight: bold;
            color: #FFD700; /* اللون الذهبي */
            text-align: center;
            flex-grow: 1; /* لتوسيط النص */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- شريط الرأس -->
    <header id="appHeader">
        <div class="logo">
            <img src="https://i.ibb.co/MCGQJ1D/Untitled10-20241128062229.png" alt="شعار التطبيق">
        </div>
        <div class="title">بث مباريات</div>
    </header>

    <!-- تضمين الموقع داخل Iframe -->
    <iframe
        id="webview"
        src="https://www.hd7.live/kora-star/"
        allowfullscreen
        referrerpolicy="no-referrer"
    ></iframe>

    <script>
        // تحسين أداء التمرير باستخدام debounce
        let lastScrollTop = 0;
        const appHeader = document.getElementById("appHeader");
        let debounceTimeout;

        window.addEventListener("scroll", () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop) {
                    appHeader.classList.add("hidden");
                } else {
                    appHeader.classList.remove("hidden");
                }
                lastScrollTop = scrollTop;
            }, 100); // تنفيذ الدالة كل 100 ميلي ثانية
        });

        // محاولة إخفاء الرأس داخل iframe (قد تواجه قيودًا بسبب سياسة CORS)
        document.getElementById('webview').addEventListener('load', () => {
            try {
                const iframeDocument = document.getElementById('webview').contentWindow.document;
                const header = iframeDocument.querySelector('header'); // حاول استهداف رأس الموقع
                if (header) {
                    header.style.display = 'none'; // إخفاء الرأس
                }
            } catch (e) {
                console.warn('لا يمكن التحكم في محتوى iframe بسبب سياسات الأمان.');
            }
        });
    </script>
</body>
</html>
