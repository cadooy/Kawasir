<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="webview" src="https://livetv.aflam4you.net/top-videos.html"></iframe>
    <script>
        // تحميل الموقع داخل iframe
        const iframe = document.getElementById('webview');

        // منع النوافذ المنبثقة
        iframe.onload = function() {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.addEventListener('click', function(event) {
                if (event.target.tagName === 'A' && event.target.getAttribute('target') === '_blank') {
                    event.preventDefault();
                }
            });
        };

        // منع الإعلانات
        iframe.onload = function() {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const ads = iframeDoc.querySelectorAll('[id^="ad-"], [class^="ad-"], [id*="ad-"], [class*="ad-"]');
            ads.forEach(ad => ad.style.display = 'none');
        };

        // منع النقر على نوافذ فوق الموقع والتوجيه التلقائي
        iframe.onload = function() {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.addEventListener('click', function(event) {
                if (event.target.tagName === 'A' && event.target.href) {
                    event.preventDefault();
                    const url = event.target.href;
                    if (url.includes('http')) {
                        // يمكنك إضافة شروط إضافية هنا للسماح ببعض الروابط إذا كنت بحاجة إلى ذلك
                        alert('النقر على هذا الرابط ممنوع.');
                    }
                }
            });
        };
    </script>
</body>
</html>
