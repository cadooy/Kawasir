<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق Kawasir</title>
    <style>
        /* تصفية كاملة لعرض الموقع */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* رسائل حظر الروابط */
        #blockedMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="blockedMessage">تم حظر هذه الصفحة لأنها ليست ضمن الموقع المسموح به.</div>
    <iframe id="webview" src="https://wecima.movie" sandbox="allow-scripts allow-same-origin"></iframe>

    <script>
        // التحكم بالروابط داخل الموقع
        const allowedDomain = "wecima.movie";
        const iframe = document.getElementById('webview');
        const blockedMessage = document.getElementById('blockedMessage');

        iframe.addEventListener('load', function () {
            try {
                // التحقق من نطاق الصفحة الحالية
                const currentDomain = new URL(iframe.contentWindow.location.href).hostname;

                if (!currentDomain.includes(allowedDomain)) {
                    iframe.src = "about:blank"; // إعادة تعيين الإطار
                    blockedMessage.style.display = "block"; // إظهار رسالة الحظر
                }
            } catch (error) {
                console.error("خطأ في التحقق من النطاق:", error);
            }
        });

        // إزالة الإعلانات بمجرد تحميل الصفحة
        iframe.onload = function () {
            const script = `
                (function() {
                    const ads = document.querySelectorAll("iframe, .ad, .popup, [class*='ads']");
                    ads.forEach(ad => ad.remove());
                })();
            `;
            try {
                iframe.contentWindow.eval(script);
            } catch (error) {
                console.error("خطأ في إزالة الإعلانات:", error);
            }
        };

        // منع الروابط المنبثقة
        window.open = function () {
            alert("تم منع نافذة منبثقة!");
            return null;
        };
    </script>
</body>
</html>
