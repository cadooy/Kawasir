<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة مخصصة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        #blockedMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="blockedMessage">تم حظر فتح هذا الرابط.</div>
    <iframe id="webview" src="https://wecima.movie"></iframe>

    <script>
        const iframe = document.getElementById('webview');
        const blockedMessage = document.getElementById('blockedMessage');

        // منع التوجيهات إلى روابط خارج الموقع
        iframe.addEventListener('load', function () {
            try {
                // التحقق من أن الرابط ينتمي إلى نطاق الموقع المسموح به
                const currentURL = iframe.contentWindow.location.href;
                const allowedDomain = "wecima.movie";

                if (!currentURL.includes(allowedDomain)) {
                    // إذا كان الرابط ليس من النطاق المسموح
                    iframe.src = "about:blank"; // إعادة ضبط iframe
                    blockedMessage.style.display = "block"; // إظهار رسالة الحظر
                }
            } catch (error) {
                console.error("خطأ في التحقق من الروابط: ", error);
            }
        });

        // منع الروابط الخارجية داخل الصفحة
        document.addEventListener('click', function (event) {
            const target = event.target;

            if (target.tagName === 'A' && target.href) {
                // إذا كان الرابط خارجي
                if (!target.href.includes("wecima.movie")) {
                    event.preventDefault(); // منع الفتح
                    blockedMessage.style.display = "block"; // إظهار رسالة الحظر
                }
            }
        });
    </script>
</body>
</html>
