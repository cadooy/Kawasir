<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة القنوات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* لون خلفية للمظهر الداكن */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* منع النسخ داخل صفحة التطبيق */
        body, iframe {
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- تضمين الموقع داخل Iframe -->
    <iframe 
        id="webview" 
        src="https://wecima.movie/" 
        sandbox="allow-scripts allow-same-origin allow-forms allow-modals"
        referrerpolicy="no-referrer"
    ></iframe>

    <script>
        // منع الإعلانات والنوافذ المنبثقة داخل iframe
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('webview');
            
            iframe.onload = () => {
                try {
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // منع الإعلانات والنوافذ المنبثقة
                    const observer = new MutationObserver(() => {
                        const popups = iframeDocument.querySelectorAll('[target="_blank"], a[href*="ads"]');
                        popups.forEach((popup) => {
                            popup.remove();
                        });
                    });
                    
                    observer.observe(iframeDocument, {
                        childList: true,
                        subtree: true,
                    });
                } catch (e) {
                    console.error("خطأ في التحكم بمحتوى iframe:", e);
                }
            };
        });
    </script>
</body>
</html>
