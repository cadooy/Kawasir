<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit JSON Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit JSON Data</h1>
        <div class="form-group">
            <label for="team1Name">Team 1 Name</label>
            <input type="text" id="team1Name" placeholder="Enter Team 1 Name">
        </div>
        <div class="form-group">
            <label for="team1Logo">Team 1 Logo URL</label>
            <input type="text" id="team1Logo" placeholder="Enter Team 1 Logo URL">
        </div>
        <div class="form-group">
            <label for="team2Name">Team 2 Name</label>
            <input type="text" id="team2Name" placeholder="Enter Team 2 Name">
        </div>
        <div class="form-group">
            <label for="team2Logo">Team 2 Logo URL</label>
            <input type="text" id="team2Logo" placeholder="Enter Team 2 Logo URL">
        </div>
        <div class="form-group">
            <label for="matchDate">Match Date</label>
            <input type="datetime-local" id="matchDate">
        </div>
        <div class="form-group">
            <button onclick="saveData()">Save</button>
        </div>
    </div>

    <script>
        // Function to load existing data from JSON file
        function loadData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('team1Name').value = data.nextMatch.team1.name;
                    document.getElementById('team1Logo').value = data.nextMatch.team1.logo;
                    document.getElementById('team2Name').value = data.nextMatch.team2.name;
                    document.getElementById('team2Logo').value = data.nextMatch.team2.logo;
                    document.getElementById('matchDate').value = data.nextMatch.date.replace(' ', 'T');
                })
                .catch(error => console.error('Error loading JSON data:', error));
        }

        // Function to save data to JSON file
        function saveData() {
            const team1Name = document.getElementById('team1Name').value;
            const team1Logo = document.getElementById('team1Logo').value;
            const team2Name = document.getElementById('team2Name').value;
            const team2Logo = document.getElementById('team2Logo').value;
            const matchDate = document.getElementById('matchDate').value;

            const data = {
                nextMatch: {
                    team1: {
                        name: team1Name,
                        logo: team1Logo
                    },
                    team2: {
                        name: team2Name,
                        logo: team2Logo
                    },
                    date: matchDate
                },
                countdown: {
                    show: true,
                    startTime: matchDate
                }
            };

            fetch('saveData.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert('Data saved successfully!');
                loadData();
            })
            .catch(error => console.error('Error saving JSON data:', error));
        }

        // Load existing data when the page loads
        window.onload = loadData;
    </script>
</body>
</html>
